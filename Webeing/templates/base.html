{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webeing</title>

    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    
    <!-- Load Vue followed by BootstrapVue, and BootstrapVueIcons -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

</head>

<body>
        <div id="nav">
                <b-navbar toggleable="lg" type="light" variant="light">
                    <b-navbar-brand href="#">NavBar</b-navbar-brand>
            
                    <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
            
                    <b-collapse id="nav-collapse" is-nav>
                        <!-- <b-navbar-nav>
                      <b-nav-item href="#">Link</b-nav-item>
                      <b-nav-item href="#" disabled>Disabled</b-nav-item>
                    </b-navbar-nav> -->
                        <b-navbar-nav class="mx-auto">
                            <b-nav-form>
                                <b-form-input size="sm" class="mr-sm-2" placeholder="Search"></b-form-input>
                                <b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
                            </b-nav-form>
                        </b-navbar-nav>
            
                        <!-- Right aligned nav items -->
                        <b-navbar-nav class="ml-auto">
            
                            <b-nav-item-dropdown text="Lang" right>
                                <b-dropdown-item href="#">EN</b-dropdown-item>
                                <b-dropdown-item href="#">ES</b-dropdown-item>
                                <b-dropdown-item href="#">RU</b-dropdown-item>
                                <b-dropdown-item href="#">FA</b-dropdown-item>
                            </b-nav-item-dropdown>
            
                            <b-nav-item-dropdown right>
                                <!-- Using 'button-content' slot -->
                                <template v-slot:button-content>
                                    <em>User</em>
                                </template>
                                <b-dropdown-item href="#">Profile</b-dropdown-item>
                                <b-dropdown-item href="#">Sign Out</b-dropdown-item>
                            </b-nav-item-dropdown>
                        </b-navbar-nav>
                    </b-collapse>
                </b-navbar>
            </div>
    {% block content %}
    {% endblock %}
    <!-- Our application root element -->
    <template>
        <div class="h2 mb-0">
            <b-icon-arrow-up></b-icon-arrow-up>
            <b-icon-exclamation-triangle-fill></b-icon-exclamation-triangle-fill>
        </div>
    </template>
    <div id="app">
        <b-container>
            <b-jumbotron header="BootstrapVue" lead="Bootstrap v4 Components for Vue.js 2">
                <p>For more information visit our website</p>
                <b-btn variant="primary" href="https://bootstrap-vue.org/">More Info</b-btn>
            </b-jumbotron>

            <b-form-group horizontal :label-cols="4" description="Let us know your name." label="Enter your name">
                <b-form-input v-model.trim="name"></b-form-input>
            </b-form-group>

            <b-alert variant="success" :show="showAlert">Hello {{ name }}</b-alert>
        </b-container>

    </div>

    <!-- Start running your app -->
    <script>
        window.app = new Vue({
            el: '#app',
            data: {
                name: 'df'
            },
            computed: {
                showAlert() {
                    return this.name.length > 4 ? true : false
                }
            }
            
        })
        window.app = new Vue({
            el: '#nav',
            data: {
                name: 'df'
            },
            
        })

    </script>
    <!-- Required scripts -->

</body>

</html>
