{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webeing</title>

    <link type="text/css" rel="stylesheet" href="http s://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <link type="text/css" rel="stylesheet" href="{% static 'css/template.css' %}">
    <!-- Load Vue followed by BootstrapVue, and BootstrapVueIcons -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

</head>

<body v-bind:style="margin : 100px">
    <!-- <div id = "template" v-bind:style = "grid"> -->
    <div id="nav" v-bind:style="grid">
        <b-navbar toggleable="lg" type="light" variant="light">
            <b-navbar-brand href="{% url 'home' %}">Webeing</b-navbar-brand>

            <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

            <b-collapse id="nav-collapse" is-nav>

                <b-navbar-nav class="mx-auto">
                    <b-nav-form>
                        <b-form-input size="sm" class="mr-sm-2" placeholder="Search"></b-form-input>
                        <b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
                    </b-nav-form>
                </b-navbar-nav>

                <!-- Right aligned nav items -->
                <b-navbar-nav class="ml-auto">
                    <!-- <b-nav-item-dropdown text="Lang" right>
                        <b-dropdown-item href="#">EN</b-dropdown-item>
                        <b-dropdown-item href="#">ES</b-dropdown-item>
                        <b-dropdown-item href="#">RU</b-dropdown-item>
                        <b-dropdown-item href="#">FA</b-dropdown-item>
                    </b-nav-item-dropdown> -->
                    {% if user.is_authenticated %}
                    <b-nav-item-dropdown right>
                        <!-- Using 'button-content' slot -->
                        <template v-slot:button-content>
                            <em>User</em>
                        </template>
                        <b-dropdown-item href="#">Profile</b-dropdown-item>
                        <b-dropdown-item href="{% url 'logout' %}">Sign Out</b-dropdown-item>
                    </b-nav-item-dropdown>
                    {% else %}
                    <b-nav-item href="{% url 'signup' %}">회원가입</b-nav-item>
                    <b-nav-item href="{% url 'login' %}">로그인</b-nav-item>
                </b-navbar-nav>

                {% endif %}
            </b-collapse>
        </b-navbar>
    </div>
    <div style = "margin : 0 100px 0 100px">
        <hr>
        {% block content %}
        {% endblock %}
    </div>
    <script>
        
        var vm = new Vue({
            el: "#template",
            data: {
                grid: {
                    margin: '0 100px 0 100px',
                }
            }
        })
        window.app = new Vue({
            el: '#nav',
            data: {
                grid: {
                    margin: '0 100px 0 100px',
                }
            },

        })
        window.app = new Vue({
            el: '#Home_card',
            data: {
                name: 'df'
            },

        })
        window.app = new Vue({
            el: '#sidebar',
            data: {
                name: ''
            },

        })
        window.app = new Vue({
            el: '#login',
            data: {
                name: ''
            },

        })
        window.app = new Vue({
            //export default {
            el: '#signup',
            data: {
                grid: {
                    margin: '0 100px 0 100px',
                },
            },
            data() {
                return {

                    userId: '',
                    userPassword: ''
                }
            },
            computed: {
                validation_id() {
                    return this.userId.length > 4 && this.userId.length < 30
                },
                validation_password() {
                    return /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{6,}$/.test(this.userPassword)
                }

            },
        })

    </script>
</body>

</html>
