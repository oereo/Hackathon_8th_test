{% extends "base.html" %}
{% load static %}
{% block content %}  

<link rel = "stylesheet" href = "{% static 'css/signupseller.css' %}">

<style>
  #titlefont {
    font-size: 200%;
    font-weight: bold;
  }
  #subfont {
    font-size: 150%;
  }
</style>

<div class = "box-container">

  <form action="{% url 'signup_seller' %}" method="POST">
    {% csrf_token %}
    <!-- {{form.as_p}} -->

    <div class = "signupword">
      <p id = "titlefont">점주 회원가입</p>
    </div>

    <div class = "email">

      <div class="mb-3">
        <label for="username">E-mail</label>

        <div class="input-group">
          <input type="text" class="form-control" id="username" placeholder="example@example.com" required name="username">
          <div class="invalid-feedback" style="width: 100%;">
            Your userEmail is required.
          </div>
        </div>
      </div>

    </div>

    <div class = "password">

      <div class="mb-3">
        <label for="address">비밀번호</label>
        <input type="password" class="form-control" id="address" placeholder="password" required name="password">
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>

    </div>

    <div class = "passwordconfirm">

      <div class="mb-3">
        <label for="address">비밀번호 확인</label>
        <input type="password" class="form-control" id="address" placeholder="password" required name="password_confirm">
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>

    </div>

    <div class = "resturant">

      <div class="mb-3">
        <label for="seller_name">가게명 <span class="text-muted">(필수)</span></label>
        <input type="seller_name" class="form-control" id="seller_name" placeholder="개구리"required name="seller_name">
        <div class="invalid-feedback">
          <!-- Please enter a valid email address for shipping updates. -->
        </div>
      </div>

    </div>

    <div class = "resturantnumber">

      <div class="mb-3">
        <label for="business_number">사업자 등록 번호 <span class="text-muted">(필수)</span></label>
        <input type="business_number" class="form-control" id="business_number" placeholder="000-000000-00"required name="business_number">
        <div class="invalid-feedback">
          <!-- Please enter a valid email address for shipping updates. -->
        </div>
      </div>

    </div>

    <div class = "address">

      <div class="mb-3">
        <label for="seller_address">가게 주소 <span class="text-muted">(필수)</span></label>
        <input type="seller_address" class="form-control" id="seller_address" placeholder="서울시 동작구"required name="seller_address">
        <div class="invalid-feedback">
          <!-- Please enter a valid email address for shipping updates. -->
        </div>
      </div>

    </div>

    <div class = "phonetype">

      <div class="mb-3">
        <label for="phonenumber">전화번호 <span class="text-muted">(필수)</span></label>
        <input type="phonenumber" class="form-control" id="phonenumber" placeholder="010-2222-2222"required name="phonenumber">
        <div class="invalid-feedback">
          <!-- Please enter a valid email address for shipping updates. -->
        </div>
      </div>

    </div>

    <!-- 닉네임 모델 빼야함 -->

    <div class="mb-3">
      <label for="nickname">Nickname <span class="text-muted">(필수)</span></label>
      <input type="nickname" class="form-control" id="nickname" placeholder="개구리"required name="nickname">
      <div class="invalid-feedback">
        <!-- Please enter a valid email address for shipping updates. -->
      </div>


    <div class = "agree" style="margin-top:10px;">

      <p>이용약관동의</p>

      <div class = "box-agree">

        <div class = "agree1" >

          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            이용약관동의
          </label>

          <span style = "float: right;">
            <a href = "{% url 'tos_seller_use' %}">내용보기<span id = "green"> ></span></a>
          </span>

        </div>

        <div class = "agree2">

          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            이용약관동의
          </label>

          <span style = "float: right;">
            <a href = "{% url 'tos_seller_private' %}">내용보기<span id = "green"> ></span></a>
          </span>

        </div>

      </div>

    </div>

    <div class = "signupbutton">

      <hr width = 100% color="blue" float = "left" size=30/>
      <br>
    
      <!-- <li><button class="fpmgBt1">비동의</button></li> -->
      <p class = "text-center">
        <button class="btn btn-success btn-large" type="submit" style = "width: 400px; ">가입하기</button>
      </p>

    </div>

  </form>

</div>

{% endblock %}
