{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel = "stylesheet" href = "{% static 'css/signupcustomer.css' %}">

<style>
  #titlefont {
    font-size: 200%;
    font-weight: bold;
  }
  #subfont {
    font-size: 150%;
  }
  #green {
    color: #00be68;
  }
</style>

<div class = "box-container">

  <form action="{% url 'signup_customer' %}" method="POST">
    {% csrf_token %}
    <!-- {{form.as_p}} -->

    <div class = "signupword">
      <p id = "titlefont">고객 회원가입</p>
    </div>

    <div class = "socialsignup">

    </div>

    <div class = "email">

      <div class="mb-3">
        <label for="username">E-mail</label>
        <div class="input-group">
          <input type="text" class="form-control" id="username" placeholder="example@example.com" required name="username">
          
            <div class="invalid-feedback" style="width: 100%;">
            Your E-mail is required.
          </div>
        </div>
      </div>

    </div>

    <div class = "password">

      <div class="mb-3">
        <label for="address">비밀번호</label>
        <input type="password" class="form-control" id="address" placeholder="password" required name="password">
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>

    </div>

    <div class = "passwordconfirm">

      <div class="mb-3">
        <label for="address">비밀번호 확인</label>
        <input type="password" class="form-control" id="address" placeholder="password" required name="password_confirm">
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>

      <div class = "mb-3"></div>

    </div>

    <div class = "nickname">

      <div class="mb-3">
        <label for="nickname">닉네임<span class="text-muted">(필수)</span></label>
        <input type="nickname" class="form-control" id="nickname" placeholder="개구리" required name="nickname">
        <div class="invalid-feedback">
          <!-- Please enter a valid email address for shipping updates. -->
        </div>
      </div>

    </div>

    <div class = "phonetype">

      <div class="mb-3">
        <label for="phonenumber">전화번호 <span class="text-muted">(필수)</span></label>
        <input type="phonenumber" class="form-control" id="phonenumber" placeholder="010-2222-2222" required
          name="phonenumber">
        <div class="invalid-feedback">
          <!-- Please enter a valid email address for shipping updates. -->
        </div>
      </div>

    </div>

    <div class = "agree" id = "">

      <style>
        ul>li{list-style: none}
        a{text-decoration: none;}
        .clearfix::after{content: "";display: block;clear: both;}
        #joinForm{width: 460px;margin: 0 auto;}
        ul.join_box{border: 1px solid #ddd;background-color: #fff;}
      </style>

      <form action="" id="joinForm">

        <div class = "box-agree">

          <p>이용약관동의</p>

          <div class = "agree1" >

            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              이용약관동의
            </label>

            <span style = "float: right;">
              <a href = "{% url 'tos_user_use' %}">내용보기<span id = "green"> ></span></a>
            </span>

          </div>

          <div class = "agree2">

            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              이용약관동의
            </label>

            <span style = "float: right;">
              <a href = "{% url 'tos_user_private' %}">내용보기<span id = "green"> ></span></a>
            </span>

          </div>

        </div>

        <div class = "signupbutton">

          <hr width = 100% color="blue" float = "left" size=30/>
    
          <!-- <li><button class="fpmgBt1">비동의</button></li> -->
          <p class = "text-center">
            <button class="btn btn-success btn-large" type="submit" style = "width: 400px; ">가입하기</button>
          </p>
              <!-- <li><button class="fpmgBt2">동의</button></li> -->
        
        </div>
          
      </form>

    </div>

  </form>

</div>
