{% extends "base.html" %}
{% load static %}
{% block content %}

<div id="signup">
  <b-form @submit.stop.prevent>
    <label for="feedback-user">User ID</label>
    <b-input v-model="userId" :state="validation_id" id="feedback-user"></b-input>
    <b-form-invalid-feedback :state="validation_id">
      Your user ID must be 5-12 characters long.
    </b-form-invalid-feedback>
    <b-form-valid-feedback :state="validation_id">
      Looks Good.
    </b-form-valid-feedback>
  </b-form>
  <b-form @submit.stop.prevent>
    <label for="feedback-password">Password</label>
    <b-input v-model="userPassword" :state="validation_password" id="feedback-password"></b-input>
    <b-form-invalid-feedback :state="validation_password">
      비밀번호를 혼합해서 설정해주세요!
    </b-form-invalid-feedback>
    <b-form-valid-feedback :state="validation_password">
      맞는 비밀번호입니다.
    </b-form-valid-feedback>
  </b-form>
</div>


{% endblock %}
