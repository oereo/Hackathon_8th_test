{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="navbar-nav">
    <a class="nav-item nav-link" href="{% url 'shop:product_register' %}">음식 등록하기</a>
    <a href="" class="btn btn-sm btn-outline-secondary">상품 수정</a>
  </div>

  <div class="row">

    <div class="col">
     
      <div class="row">
        {% for register in registers %}
  
        <div class="col-4">
          <div class="card">
            
            
            <div class="card-body">
              <h5 class="card-title">{{register.name}}</h5>
              <p class="card-text">{{register.description}} <br><span
                  class="badge badge-secondary">${{register.price}}</span></p>
              
            </div>
            <div>
              <a href="" class="btn btn-sm btn-outline-secondary">상품 수정</a>
            </div>
          </div>
        </div>
  
        {% endfor %}
{% endblock %}
